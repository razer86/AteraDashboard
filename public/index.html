<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Atera Monitor</title>

</head>
<body>
      <!-- To have the panel open on load, add 'open' key
      <details id="customerPanel" open -->
        <details id="customerPanel" style="margin-bottom: 16px; border: 1px solid #ccc; padding: 12px;">
            <summary class="panel-summary">
                <span class="arrow"></span>
                <span id="customerStats">Customers: Loading...</span>
                <span class="refresh-controls">
                  <label for="refreshRate">Refresh:</label>
                  <select id="refreshRate">
                    <option value="30000">30 seconds</option>
                    <option value="60000" selected>1 minute</option>
                    <option value="300000">5 minutes</option>
                  </select>
                  <span id="refreshCountdown">Refreshing in: --</span>
                </span>
              </summary>
              

        <div class="details-content">
            <div style="margin: 8px 0;">
            <button type="button" onclick="selectAllCustomers()">Select All</button>
            <button type="button" onclick="deselectAllCustomers()">Deselect All</button>
            </div>

            <input type="text" id="customerSearch" placeholder="Search customers...">

            <div id="customerCheckboxes" class="checkbox-list"></div>
        </div>
        </details>

     
      
    
  <div class="section">
    <h2>ðŸš¨ Alerts</h2>
    <div id="alerts"></div>
  </div>

  <script src="app.js"></script>

</body>
</html>
